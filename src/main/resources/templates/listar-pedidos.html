<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Listar Pedidos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-4 mt-2" th:each="pedido : ${pedidos}">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 th:text="${pedido.produto}" class="card-title">Card title</h5>
                            <ul>
                                <li>Valor: <span th:text="${pedido.valor}"></span></li>
                                <li>Descrição: <span th:text="${pedido.descricao}"></span></li>
                                <li>Data Entrega: <span th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}"></span></li>
                            </ul>
                            <a href="#" class="btn btn-primary">Comprar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
